<!--Script em JS para o Carrossel funcionar automaticamente e trocar as imagens a cada 2 segundos-->
<script> 
  let slideIndex = 0;
showSlides(); // chama a função

function showSlides() { // função para exibir os slides
let i;
let slides = document.getElementsByClassName("mySlides"); // chama a classe "mySlides e, abaixo, faz uma iteração para percorrer as imagens dentro da classe de acordo com o tamanho 'length'
for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none";
}
slideIndex++;
if (slideIndex > slides.length) { // evita quebrar o código ao exibir uma imagem que está fora do indice 
  slideIndex = 1
}
slides[slideIndex-1].style.display = "block";
setTimeout(showSlides, 2000); // Muda as imagens a cada 2 segundos
}
</script>
